<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>City Explorer</title>
</head>

<body>
    <header class="hero">
        <h1 class="title">City Explorer</h1>
    </header>

    <main>
        <!--use Foundation grid for 3-column lay-out-->
        <div class="grid-x grid-margin-x grid-margin-y container">

            <!--column 1: city input, food pull-down, event pull-down, saved itineraries-->
            <div class="cell small-12 medium-4">

                <!--column 1 wrapper-->
                <div class="column-1">

                    <!--search input area-->
                    <form id="search-form" class="search-form">
                        <p id="invalid-city" class="invalid-search hide">not a valid city</p>
                        <label>Search by City, State (2 Letter Code):</label>
                        <input id="city-input" class="city-input" placeholder="ex. Los Angeles, CA">
                        <button id="search-button" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="button" id="clear-cities">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>

                    <!--food options pull-down-->
                    <label>Type of Food
                        <!--would be awesome if we could dynamically create the options-->
                        <select id="food-filter">
                            <option value=" ">Surprise Me!</option>
                            <option value="American">American</option>
                            <option value="Italian">Italian</option>
                            <option value="Asian">Asian</option>
                            <option value="Vegetarian Friendly">Vegetarian</option>
                            <option value="Vegan Options">Vegan</option>
                        </select>
                    </label>

                    <!--event options pull-down-->
                    <label>Type of Event
                        <!--would be awesome if we could dynamically create the options-->
                        <select id="event-filter">
                            <option value=" ">Surprise Me!</option>
                            <option value="Tours">Tours</option>
                            <option value="Sights & Landmarks">Sights & Landmarks</option>
                        </select>
                    </label>

                    <!--saved itinerary area-->
                    <div class="save-area">
                        <ul id="search-history-buttons" class="saved-itinerary"></ul>
                    </div>

                </div>

            </div>

            <!--column 2: itinerary area-->
            <div id="column-two" class="cell small-12 medium-4"></div>

            <!--column 3: map area that shows the directions from place to place-->
            <div class="cell small-12 medium-4">

                <!--column 3 wrapper-->
                <!-- <div class="column-3" id="map-container"> -->
                <div class="column-3" id="map"></div>
                <!-- </div> -->
                <!-- <div id="map-area" class="card map-area"> -->

                <!--hard code start-->
                <!--delete all hard coded code and text when functionality has been added.-->
                <!--class of "card-divider" needs to be used to create a card header in Foundation styling-->
                <!-- <div class="card-divider">
                            This is the map area.  Need a title.
                        </div> -->
                <!--pseudo-code for adding an image-->
                <!-- <img id="map-pic" src="assets/images/google_map_pic.png"> -->

                <!--class of "card-section" needs to be applied to create a text section in the Foundation card-->
                <!-- <div class="card-section">
                            Do we want any text, such as the written directions, under the Google Map?
                </div>
                ard code end-->

                <!-- </div> -->

                <!-- </div> -->

            </div>
        </div>
    </main>
    <div id="map-script-container"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
