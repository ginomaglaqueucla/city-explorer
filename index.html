<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header></header>
    <main>
        <form id="zip-form">
            <label class="form-label" for="zip-code"></label>
            <input name="zip-code" id="zip-code" type="text" autofocus="true" />
            <button type="submit" id="search-btn">Search</button>
            <button type="button" id="clear-zip-codes">Clear Zip Codes</button>
        </form>
        <div id="map"></div>
        <div id="learn-more-container"></div>
        <div id="local-news-container"></div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
